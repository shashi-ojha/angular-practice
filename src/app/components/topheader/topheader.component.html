<div class="top-header">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-6 col-12 social-icons">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-twitter-x"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
          <div class="col-md-6 col-12 text-md-end auth-links">
            <ng-container *ngIf="!loggedIn; else userDetails">
              <a href="javascript:void(0)" (click)="openLoginModal()" class="me-2">Login</a>
              <a href="#">Register</a>
            </ng-container>
            <ng-template #userDetails>
              <span class="text-white">{{ loggedInUserEmail }}</span>
            </ng-template>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              required
            />
            <small class="text-danger" *ngIf="emailError">{{ emailError }}</small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              required
            />
            <small class="text-danger" *ngIf="passwordError">{{ passwordError }}</small>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
